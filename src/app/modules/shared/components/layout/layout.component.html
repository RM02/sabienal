
<mat-drawer-container autosize>
  <mat-drawer mode="over" #drawer opened>
    <div class="logo">
      <img src="assets/images/sabienal-logo.png" width="200" height="150" alt="">
    </div>
    <div>
      <app-menu></app-menu>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <mat-toolbar-row>

        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        </button>
        <span>Servicio Administrativo de Bienes Nacionales</span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="layout-content">
      <div class="header">
        <h2>{{currentRoute}}</h2>
      </div>
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
